        /* Category Page Specific Styles */
        .category-hero {
            background: var(--gradient-hero);
            padding: 6rem 0 3rem;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .category-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .category-hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }
        
        .category-hero p {
            font-size: 1.25rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        .category-content {
            padding: 3rem 0;
        }
        
        .category-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 3rem;
        }
        
        .filters-sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        
        .products-main {
            min-height: 100vh;
        }
        
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .results-count {
            font-size: 1.125rem;
            color: var(--text-secondary);
        }
        
        .results-count strong {
            color: var(--text-primary);
        }
        
        .sort-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .sort-select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            background: var(--bg-primary);
            font-size: 0.875rem;
            min-width: 200px;
        }
        
        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }
        
        .view-btn {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .view-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .product-card {
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-normal);
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-2xl);
        }
        
        .product-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--gradient-accent);
            color: var(--gray-900);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 700;
            z-index: 1;
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform var(--transition-slow);
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .product-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        .product-price {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .current-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .original-price {
            font-size: 1rem;
            color: var(--text-muted);
            text-decoration: line-through;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .stars {
            color: var(--warning-color);
        }
        
        .rating-count {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .product-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-add-cart {
            flex: 1;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .btn-add-cart:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-wishlist {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .btn-wishlist:hover {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }
        
        .no-products {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .no-products i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .no-products h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .clear-filters-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-top: 1rem;
        }
        
        .clear-filters-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .category-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .filters-sidebar {
                position: static;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }
            
            .products-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .sort-controls {
                justify-content: space-between;
            }
        }
    </style>
</head>

    <!-- Category Content -->
    <section class="category-content">
        <div class="container">
            <div class="category-layout">
                <!-- Filters Sidebar -->
                <aside class="filters-sidebar">
                    <!-- Size Filter Component -->
                    <div class="size-filter">
                        <div class="filter-header">
                            <h3 class="filter-title">Size</h3>
                            <button class="clear-filter-btn" onclick="clearSizeFilter()" style="display: none;">
                                <i class="fas fa-times"></i> Clear

                        <div class="size-options">

                                <input type="checkbox" id="size-xs" value="xs" onchange="filterProducts()">
                                <label for="size-xs" class="size-label">XS</label>
                            </div>
                            <div class="size-option">
                                <input type="checkbox" id="size-s" value="s" onchange="filterProducts()">

                            </div>
                            <div class="size-option">
                                <input type="checkbox" id="size-m" value="m" onchange="filterProducts()">
                                <label for="size-m" class="size-label">M</label>
                            </div>
                            <div class="size-option">
                                <input type="checkbox" id="size-l" value="l" onchange="filterProducts()">
                                <label for="size-l" class="size-label">L</label>
                            </div>
                            <div class="size-option">
                                <input type="checkbox" id="size-xl" value="xl" onchange="filterProducts()">
                                <label for="size-xl" class="size-label">XL</label>
                            </div>
                            <div class="size-option">
                                <input type="checkbox" id="size-xxl" value="xxl" onchange="filterProducts()">
                                <label for="size-xxl" class="size-label">XXL</label>
                            </div>
                            <div class="size-option">
                                <input type="checkbox" id="size-3xl" value="3xl" onchange="filterProducts()">
                                <label for="size-3xl" class="size-label">3XL</label>
                            </div>
                            <div class="size-option">
                                <input type="checkbox" id="size-4xl" value="4xl" onchange="filterProducts()">
                                <label for="size-4xl" class="size-label">4XL</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Price Filter -->
                    <div class="price-filter" style="margin-top: 2rem;">
                        <h3>Price Range</h3>
                        <div class="price-inputs">
                            <input type="number" id="min-price" placeholder="Min" onchange="filterProducts()">
                            <input type="number" id="max-price" placeholder="Max" onchange="filterProducts()">
                        </div>
                    </div>
                    
                    <!-- Clear All Filters -->
                    <button class="clear-filters-btn" onclick="clearAllFilters()">
                        <i class="fas fa-redo"></i> Clear All Filters
                    </button>
                </aside>

                <!-- Products Main -->
                <main class="products-main">
                    <div class="products-header">
                        <div class="results-count">
                            Showing <strong id="results-count">12</strong> products
                        </div>
                        <div class="sort-controls">
                            <div class="view-toggle">
                                <button class="view-btn active" onclick="setViewMode('grid')">
                                    <i class="fas fa-th"></i>
                                </button>
                                <button class="view-btn" onclick="setViewMode('list')">
                                    <i class="fas fa-list"></i>
                                </button>
                            </div>
                            <select class="sort-select" onchange="sortProducts(this.value)">
                                <option value="featured">Sort by: Featured</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="rating">Best Rating</option>
                                <option value="name">Name: A-Z</option>
                            </select>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div class="products-grid" id="products-grid">
                        <!-- Products will be dynamically loaded here -->
                    </div>
                </main>
            </div>
        </div>
    </section>

            },
            {

                description: 'Lightweight | Breathable Fabric',
                price: 399,
                originalPrice: 549,
                image: 'https://picsum.photos/seed/jnv-tshirt11/400/300',

            },
            {

                name: 'JNV Designer T-Shirt',
                description: 'Designer Collection | Exclusive',
                price: 799,
                originalPrice: 999,
                image: 'https://picsum.photos/seed/jnv-tshirt12/400/300',
                sizes: ['m', 'l', 'xl', 'xxl'],
                rating: 4.8,
                reviews: 145,
                badge: 'Exclusive'
            }
        ];

        let filteredProducts = [...products];
        let currentSort = 'featured';

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts(products);
            updateSizeFilterStyles();
        });

        // Render products
        function renderProducts(productsToRender) {
            const grid = document.getElementById('products-grid');
            
            if (productsToRender.length === 0) {
                grid.innerHTML = `
                    <div class="no-products" style="grid-column: 1 / -1;">
                        <i class="fas fa-search"></i>
                        <h3>No products found</h3>
                        <p>Try adjusting your filters or browse all products</p>
                        <button class="clear-filters-btn" onclick="clearAllFilters()">
                            Clear Filters
                        </button>
                    </div>
                `;
                document.getElementById('results-count').textContent = '0';
                return;
            }

            grid.innerHTML = productsToRender.map(product => `
                <div class="product-card">
                    ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">
                            <span class="current-price">₹${product.price}</span>
                            ${product.originalPrice ? `<span class="original-price">₹${product.originalPrice}</span>` : ''}
                        </div>
                        <div class="product-rating">
                            <div class="stars">
                                ${generateStars(product.rating)}
                            </div>
                            <span class="rating-count">(${product.reviews})</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn-add-cart" onclick="addToCart(${product.id})">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                            <button class="btn-wishlist" onclick="addToWishlist(${product.id})">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('results-count').textContent = productsToRender.length;
        }

        // Generate star rating HTML
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }

        // Filter products
        function filterProducts() {
            const selectedSizes = Array.from(document.querySelectorAll('.size-option input:checked'))
                .map(input => input.value);
            
            const minPrice = parseInt(document.getElementById('min-price').value) || 0;
            const maxPrice = parseInt(document.getElementById('max-price').value) || Infinity;

            filteredProducts = products.filter(product => {
                // Size filter
                if (selectedSizes.length > 0) {
                    const hasSelectedSize = product.sizes.some(size => 
                        selectedSizes.includes(size)
                    );
                    if (!hasSelectedSize) return false;
                }
                
                // Price filter
                if (product.price < minPrice || product.price > maxPrice) {
                    return false;
                }
                
                return true;
            });

            // Apply current sort
            sortProducts(currentSort);
            
            // Update clear button visibility
            updateSizeFilterStyles();
        }

        // Sort products
        function sortProducts(sortBy) {
            currentSort = sortBy;
            
            switch (sortBy) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'rating':
                    filteredProducts.sort((a, b) => b.rating - a.rating);
                    break;
                case 'name':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                default:
                    // Featured - keep original order
                    break;
            }
            
            renderProducts(filteredProducts);
        }

        // Clear size filter
        function clearSizeFilter() {
            document.querySelectorAll('.size-option input').forEach(input => {
                input.checked = false;
            });
            filterProducts();
        }

        // Clear all filters
        function clearAllFilters() {
            clearSizeFilter();
            document.getElementById('min-price').value = '';
            document.getElementById('max-price').value = '';
            filterProducts();
        }

        // Update size filter styles
        function updateSizeFilterStyles() {
            const selectedSizes = document.querySelectorAll('.size-option input:checked');
            const clearBtn = document.querySelector('.clear-filter-btn');
            
            if (selectedSizes.length > 0) {
                clearBtn.style.display = 'flex';
            } else {
                clearBtn.style.display = 'none';
            }
            
            // Update label styles
            document.querySelectorAll('.size-option').forEach(option => {
                const input = option.querySelector('input');
                const label = option.querySelector('.size-label');
                
                if (input.checked) {
                    label.classList.add('selected');
                } else {
                    label.classList.remove('selected');
                }
            });
        }

        // Set view mode (grid/list)
        function setViewMode(mode) {
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (mode === 'grid') {
                document.querySelectorAll('.view-btn')[0].classList.add('active');
                document.getElementById('products-grid').style.gridTemplateColumns = 'repeat(auto-fill, minmax(280px, 1fr))';
            } else {
                document.querySelectorAll('.view-btn')[1].classList.add('active');
                document.getElementById('products-grid').style.gridTemplateColumns = '1fr';
            }
        }

        // Add to cart (mock function)
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            showNotification(`${product.name} added to cart!`, 'success');
        }

        // Add to wishlist (mock function)
        function addToWishlist(productId) {
            const product = products.find(p => p.id === productId);
            showNotification(`${product.name} added to wishlist!`, 'info');
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--success-color)' : 'var(--info-color)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                box-shadow: var(--shadow-lg);
                z-index: 10000;
                animation: slideInRight 0.3s ease-out;
            `;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}"></i> ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
